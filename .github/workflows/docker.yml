name: CI/CD - Build & Push Microservices to Docker Hub

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: üì¶ Checkout source code
        uses: actions/checkout@v4

      - name: üîß Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîê Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üßæ Save short SHA for tags
        id: vars
        run: echo "SHORT_SHA=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_ENV

      - name: üèóÔ∏è Build & Push Auth Service
        uses: docker/build-push-action@v6
        with:
          context: ./auth
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/auth-service:${{ env.SHORT_SHA }}

      - name: üì¶ Build & Push Product Service
        uses: docker/build-push-action@v6
        with:
          context: ./product
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/product-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/product-service:${{ env.SHORT_SHA }}

      - name: üõí Build & Push Order Service
        uses: docker/build-push-action@v6
        with:
          context: ./order
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/order-service:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/order-service:${{ env.SHORT_SHA }}

      - name: üåê Build & Push API Gateway
        uses: docker/build-push-action@v6
        with:
          context: ./api-gateway
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/api-gateway:${{ env.SHORT_SHA }}
